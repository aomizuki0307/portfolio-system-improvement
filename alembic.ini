# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# Defaults to the current working directory.
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.9 or backports.zoneinfo library.
# Any required deps can installed via pip install alembic[tz]
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to "true" to run the environment during the "revision" command,
# regardless of autogenerate
# revision_environment = false

# Set to "true" to allow .pyc and .pyo files without a source .py file to be
# detected as revisions in the versions/ directory
# sourceless = false

# Version location specification; This defaults to alembic/versions.
# When using multiple version directories, initial revisions must be specified
# with --version-path.
version_locations = %(here)s/alembic/versions

# The output encoding used when revision files are written from script.mako
# output_encoding = utf-8

# sqlalchemy.url is intentionally left unset here.
# It is set programmatically in alembic/env.py via app.config.settings
# to keep credentials out of this file.
# sqlalchemy.url =

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
